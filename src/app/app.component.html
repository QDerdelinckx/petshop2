<nb-layout>

  <nb-layout-header fixed>
    <nb-actions>
      <nb-action icon="menu" (click)="toggle()"></nb-action>
    </nb-actions>    
    <nb-actions *ngIf="isConnected">
      <nb-action icon="power" (click)="logout()"></nb-action>
    </nb-actions>
    <nb-actions *ngIf="!isConnected">
      <nb-action icon="log-in" (click)="login()"></nb-action>
    </nb-actions>
  </nb-layout-header>
  <nb-sidebar>
    <app-nav></app-nav>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
